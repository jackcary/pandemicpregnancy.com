<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href='/css/style.css' rel='stylesheet'>
  
  <meta name="description" content="{{ .Site.Params.description }}"/>
  <link rel="dns-prefetch" href="{{ .Site.BaseURL }}">
  <link rel="preconnect" href="{{ .Site.BaseURL }}">
  <link rel="canonical" href="{{ .Site.BaseURL }}"/>
  
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:description" content="{{ .Site.Params.description }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}img/pandemicpregnancy.jpg">
  <meta name="og:image:alt" content="{{ .Site.Title }}">
  <meta property="og:url" content="{{ .Site.BaseURL }}">
  <meta name="twitter:card" content="{{ .Site.Title }}">

  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta name="twitter:image:alt" content="{{ .Site.Title }}">

</head>

<body>
  <section class="container-fluid p-0">
    <div class="row sticky-top no-gutters align-middle border-bottom border-2 shadow-sm">
      <div class="col-2 bg-purple"></div>
      <div class="col-sm-8 bg-white">
        {{ partial "header.html" . }}
      </div>
      <div class="col-2 bg-purple"></div>
    </div>
    {{ block "main" . }}{{ end }}
  </section>
  {{ partial "footer.html" . }}

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  {{ template "_internal/google_analytics.html" . }}
</body>

</html>
