{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="row no-gutters">
  <div class="col"></div>
  <div class="col-sm-8 mt-4 px-3">
    <p class="h1">{{ .Title }}</p>
  </div>
  <div class="col"></div>
</div>
<div class="row no-gutters">
  <div class="col"></div>
  <div class="col-sm-8 my-4 px-3">
    <section class="">
      {{ .Content }}
    </section>
  </div>
  <div class="col"></div>
</div>
{{ end }}
